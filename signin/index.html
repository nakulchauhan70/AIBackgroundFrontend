<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button type="button" class="submit">Sign In</button>
            <p class="forgot-pass">Forgot Password?</p>

            <div class="social-media">
                <ul>
                    <li><img src="./images/facebook.png"></li>
                    <li><img src="./images/twitter.png"></li>
                    <li><img src="./images/linkedin.png"></li>
                    <li><img src="./images/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here?</h2>
                    <p>Sign up and and enjoy the detection model available out there</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, jist sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="">
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" name="">
                </label>
                <button type="button" class="submit">Sign Up Now</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
